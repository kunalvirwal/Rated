{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rated (by Kunal)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="Stylesheet" href="{% static 'searching.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <h1 class="head ms-5 me-3 mt-1 fs-1" href="#">Rated</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <box-icon color="white" name="menu"></box-icon>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav p-2">
          <a class="nav-item mx-2 text-white nav-link fs-4" href="/">Home</a>
          <a class="nav-item mx-2 text-white nav-link fs-4" href="/search/"
            >Search</a
          >
          <a class="nav-item mx-2 text-white nav-link fs-4" href="/#Caros"
            >Series</a
          >
          <a class="nav-item mx-2 text-white nav-link fs-4" href="/">Films</a>
        </div>
      </div>
    </nav>
    <br />
    <nav class="navbar searchbar">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            name="mov"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="searchresult">
      {% for i in ids %}
      <a href="/content/{{i.0}}" class="links">
        <div class="card">
          <img class="card-img-top" src="{{i.1}}" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{i.0}}</h5>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>

    <!-- ################################################################################ -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

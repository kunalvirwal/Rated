<div class="mainhead">
      <a class="mainlink" href="content/skyfall">
        <div class="vignette">
          <div class="vignette-img">
            <img src="{% static 'pics/skyfall.jpg' %}"  class="mainpic" />
          </div>
          <div class="vignette-text">Skyfall</div>
        </div>
      </a>
    </div>

    <div
      style="background-color: rgba(255, 0, 0, 0); width: 100px; height: 100px"
    ></div>
    <!-- ############################################################################ -->
    <div class="msamm">Movies, Series and much more...</div>

    <div class="caros" id="Caros">
      {% for j in ids %}
        <div style="display: block">
          <div class="text-center">
            <div class="row my-auto justify-content-between">
              <div
                id="recipeCarousel{{forloop.counter}}"
                class="carousel slide"
                data-bs-ride="carousel">

                <div class="carousel-inner" role="listbox">
                  {% for i in j %} 
                    
                    {% if forloop.first %}
                    <!-- <h1 style="color: aliceblue;">{{i.0}}</h1> -->
                      
                      <div class="carousel-item {% if forloop.first %} active {% endif %}">
                        <div class="col">
                          <a href="/content/{{i.0}}" class="caroa">
                          <div class="card">
                            <div class="card-img">
                              <img src="{{i.1}}" class="img-fluid" />
                            </div>
                          </div>
                          
                          <div class="information">{{i.0}} </div>
                          </a>
                        </div>
                      </div>
                      
                    {% else %}
                    <!-- <h1 style="color: rgb(0, 130, 244);">{{i.0}}</h1> -->
                      
                      <div class="carousel-item {% if forloop.first %} active {% endif %}">
                        <div class="col">
                          <a href="/content/{{i.0}}" class="caroa">
                          <div class="card ">
                            <div class="card-img">
                              <img src="{{i.1}}" class="img-fluid">
                            </div>
                          </div>
                          <div class="information">{{i.0}}</div>
                          </a>
                        </div>
                      </div>
                      </a>
                    {% endif %}
                  
                  {% endfor %}

                </div>
                <hr><hr><hr>
                <a
                  class="carousel-control-prev bg-transparent w-aut "
                  href="#recipeCarousel{{forloop.counter}}"
                  role="button"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                </a>
                <a
                  class="carousel-control-next bg-transparent w-aut"
                  href="#recipeCarousel{{forloop.counter}}"
                  role="button"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- <div
          style="background-color: rgb(255, 0, 0); width: 100px; height: 100px"
        ></div> -->
      {% endfor %}
    
    </div>

    <p>
      Thanks for visiting :) <br />
      -Made with <span class="highlighter2">&hearts;</span> by
      <span class="highlighter">S</span><span class="highlighter">U</span
      ><span class="highlighter">K</span><span class="highlighter">H</span
      ><span class="highlighter">O</span><span class="highlighter">I</span>
    </p>


    <!-- ################################################################################ -->
    <script>
      let items = document.querySelectorAll(".carousel .carousel-item");
      items.forEach((el) => {
        let minPerSlide = 4;
        if (window.innerWidth>1070){minPerSlide = 4;}
        else if(window.innerWidth<=1070 && window.innerWidth>730){minPerSlide = 3;}
        else if(window.innerWidth<=730){minPerSlide = 2;
        console.log(window.innerWidth);}

        let next = el.nextElementSibling;
        for (var i = 1; i < minPerSlide; i++) {
          if (!next) {
            // wrap carousel by using first child
            next = items[0];
          }
          let cloneChild = next.cloneNode(true);
          el.appendChild(cloneChild.children[0]);
          next = next.nextElementSibling;
        }
      });
    </script>
